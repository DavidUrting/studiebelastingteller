<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="./site.css" rel="stylesheet">

    <title>UCLL studiebelastingteller (basis)</title>
</head>
<body class="container">
    <h1>UCLL studiebelastingteller (basis)</h1>
    <table id="vakkenlijst" class="table">
        <thead>
            <tr>
                <th>Vak</th>
                <th>Studiepunten</th>
                <th>Geschat aantal uren</th>
                <th>Aantal uren</th>
                <th></th> <!-- Voor de action buttons -->
            </tr>
        </thead>
        <tbody>
            <tr id="vak-feg">
                <td>Front end gevorderd</td>
                <td>6</td>
                <td>180</td>
                <td>
                    <input name="aantalUren" type="number" value="0" min="0" class="form-control" readonly />
                </td>
                <td>
                    <button class="btn btn-primary">+</button>                    
                </td>
            </tr>
            <tr id="vak-gip1">
                <td>Front end gevorderd</td>
                <td>3</td>
                <td>90</td>
                <td>
                    <input name="aantalUren" type="number" value="0" min="0" class="form-control" readonly />
                </td>
                <td>
                    <button class="btn btn-primary">+</button>                    
                </td>
            </tr>
            <tr id="vak-gip2">
                <td>Front end gevorderd</td>
                <td>4</td>
                <td>120</td>
                <td>
                    <input name="aantalUren" type="number" value="0" min="0" class="form-control" readonly />
                </td>
                <td>
                    <button class="btn btn-primary">+</button>                    
                </td>
            </tr>            
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><button id="corrigeerUren" class="btn btn-secondary">Correctie</button></td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
